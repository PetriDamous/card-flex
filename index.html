<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <title>Flex-box Card</title>
</head>
<body class="center">
    <div class="card">
        <div class="split">            
            <img class="card__image" src="./img/tech.jpg" alt="">
            
            <div class="card__content">
                <div class="card__body flow-content">
                    <h2 class="title">7 tech tips and tricks that you need to know</h2>
                    <p>Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
                </div>
                <div class="card__footer">
                    <div class="read-time">
                        <span class="number">15</span>
                        <span>minute</span>
                        <span>read</span>
                    </div>
                    <a href="#" class="btn">Read More</a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
